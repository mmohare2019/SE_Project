<html>
    <head>
        <link rel="stylesheet" href="rosterstyle.css">
        <script src="https://use.fontawesome.com/30df180104.js"></script>
    </head>
    <body>
        <h1>Team Roster</h1>
        <div class="roster-table-container" id="rosterTableContainer">
            <div class="roster-table-row">
                <div class="roster-table-column roster-player-number roster-header">Player Number</div>
                <div class="roster-table-column roster-first-name roster-header">First Name</div>
                <div class="roster-table-column roster-last-name roster-header">Last Name</div>
                <div class="roster-table-column roster-email roster-header">Email</div>
                <div class="roster-table-column roster-team-name roster-header">Team Name</div>
                <div class="roster-table-column roster-header roster-add-player-column" id="rosterAddNewPlayer">+</div>
            </div>
            <span id="roster-body"></span>
        </div>

        <div class="disable-modal" id="backdrop"></div>
        <div class="disable-modal" id="newPlayerModal">
            <h1>Add New Player</h1>
            <label for="newPlayerNumber">Player Number</label>
            <input type="text" id="newPlayerNumber">

            <label for="newPlayerFirstName">First Name</label>
            <input type="text" id="newPlayerFirstName">

            <label for="newPlayerLastName">Last Name</label>
            <input type="text" id="newPlayerLastName">

            <label for="newPlayerEmail">Email</label>
            <input type="text" id="newPlayerEmail">

            <label for="newPlayerTeamName">Team Name</label>
            <input type="text" id="newPlayerTeamName">

            <button id="newPlayerCancelBtn">Cancel</button>
            <button id="newPersonSubmitBtn">Submit</button>
        </div>

        <button id="clearBtn" style="position: absolute; right: 0px; bottom: 0px;">Clear</button>
        <script src="roster.js"></script>
    </body>
</html>
