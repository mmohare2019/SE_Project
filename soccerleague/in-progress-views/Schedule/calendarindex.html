<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games Schedule</title>
        <link rel="stylesheet" href="calendarstyle.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="displayMonth"></div>
                
                <div>
                    <button id="backButton">Previous</button>
                    <button id="nextButton">Next</button>
                </div>
            </div>

            <div id="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>

            <div id="calendar"></div>
        </div>


        <div id="newGameModal">
            <h2>New Game</h2>
            <input id="gameTitleInput" placeholder="Game Title"/>

            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>

        <div id="deleteGameModal">
            <h2>Game</h2>
            <p id="gameText"></p>

            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
        </div>
        <div id="modalBackDrop"></div>


        <script src="./calendarscript.js"></script>
    </body>
</html>
